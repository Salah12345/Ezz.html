<!DOCTYPE html>
<%@ taglib uri="http://java.sun.com/jsf/core" prefix="f" %>
<%@ taglib uri="http://java.sun.com/jsf/html" prefix="h" %>
<f:view>
<head>
<title>A Simple Program</title>
<body>
<h:form>
<h3>Please Enter Your Name and Password</h3>
<table>
<tr>
<td>Name:</td>
<td>
<h:inputText value="#{}"/>
</td>
</tr>
<tr>
<td>Password:</td>
<td>
<h:inputSecret value="#{}"/>
</td>
</tr>
</table>
<p>
<h:commandButton value="Login"/>
</p>
</h:form>
</body>
</head>
</f:view>
</html>
